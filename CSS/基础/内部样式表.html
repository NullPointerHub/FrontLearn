<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式表</title>

    <style type="text/css">

        h2 {
            color: #61dafb;
            font-size: 20px;
        }

        h4 {
            color: purple;
        }

        p {
            color: blue;
        }

    </style>
</head>
<body>
<h2>忆江南 唐.白居易</h2>
<p>
    江南好，风景旧曾。<br/>
    日出江花红胜火，春来江水绿如蓝。<br/>
    能不忆江南？
</p>
<h4>
    作者介绍
</h4>
<p>
    白居易（772—846），唐代诗人。字乐天，号香山居士。
</p>
<h4>注释</h4>
<p>忆江南：唐教坊曲名。江南是长江下游的江浙一带。
</p>
</body>
</html>

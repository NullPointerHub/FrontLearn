<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font字体样式</title>

    <style>
        body {
            font-size: 16px;
        }

        .title {
            font-size: 20px;
            font-family: Arial, "Microsoft YaHei", "黑体",serif;
        }
    </style>
</head>
<body>


<p class="title">静夜思</p>

<p>床前明月光</p>
<p>疑是地上霜</p>
<p>举头望明月</p>
<p>低头思故乡</p>

</body>
</html>

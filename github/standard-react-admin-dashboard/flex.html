<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
</head>
<body>


<p>单纯的设置父元素为display为flex,则子元素默认左对齐,并且父元素的右边一般会有一部分冗余的空间。
    此外对子元素div设置了宽和高，并且没有设置padding,border,margin,则div元素的padding,border,margin宽度均为0。
</p>

<div style="display: flex; background: #61dafb">


    <div style="background: #bae1ff; height: 4em; width: 4em">1</div>
    <div style="background: #006fc2; height: 4em; width: 4em">2</div>
    <div style="background: #ff0000; height: 4em; width: 4em">3</div>


</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>

    <style>
        #parent {
            width: 100%;
            height: 500px;
            display: grid;
            grid-template-columns: 100px auto;  /*设定2列就ok了,auto换成1fr也行*/
        }
        #left {background-color: #f00;}
        #right {background-color: #0f0;}

    </style>


</head>
<body>


<div id="parent">
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
</div>


</body>
</html>

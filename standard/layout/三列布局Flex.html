<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
        #parent{
            display: flex;
        }

        #left{
            height: 300px;
            width: 100px;
            background: #006fc2;
        }

        #center{
            flex: 1;
            height: 300px;
            width: auto;
            background: #61dafb;
        }

        #right{
            height: 300px;
            width: 80px;
            background: #e2b5b5;
        }


    </style>
</head>
<body>


<div id="parent">
    <div id="left">左列定宽</div>
    <div id="center">中间自适应</div>
    <div id="right">右列定宽</div>
</div>


</body>
</html>

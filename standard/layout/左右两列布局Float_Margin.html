<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>

    <style>




        #parent{
            height: 500px;
            padding-left: 100px;  /*抵消#left的margin-left以达到#parent水平居中,否则right文字将移除视窗*/
        }

        #left {
            width: 100%;
            height: 400px;
            float: left;
            margin-left: -100px; /*正值等于#right的宽度*/
            background-color: #f00;
        }
        #right {
            height: 500px;
            width: 100px;
            float: right;
            background-color: #0f0;
        }


    </style>


</head>
<body>


<div id="parent">
    <div id="left">左列自适应 左列自适应 左列自适应</div>
    <div id="right">右列定宽</div>
</div>


</body>
</html>
